<html>
	<head>
		<meta charset="utf-8">
		<title>BMI Calculator</title>
		<link rel="stylesheet" href="style3.css">
    <link rel="stylesheet">
	</head>


	<body>
		<div>
			<h2>Calculate your BMI</h2>
			<p class="text">Your Weight</p>
			<input type="text" id="w">
			<p class="text">Your Height</p>
			<input type="text" id="h">
			<p id="result"></p>
			<button id="btn" onClick="BMI()">Calculate</button>
			<p id="info">To calculate, please enter weight [kg] and height [cm]</p>
		</div>
	</body>
	<script type="text/javascript">
		function BMI() {
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(2));

			document.getElementById("result").innerHTML="Your BMI: " + bmio;
		}
	</script>
	<a href="index.html">BACK</a>
</html>
